<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }
        header, footer {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Sample Webpage</h1>
</header>

<div class="container">
    <h2>Hello!</h2>
    <p>This is a simple HTML example. You can modify it however you want.</p>

    <img src="https://via.placeholder.com/400x200" alt="Sample Image" style="width:100%; border-radius:5px;">

    <br><br>
    <button onclick="alert('Button clicked!')">Click Me</button>
</div>

<footer>
    <p>Â© 2025 My Sample Site</p>
</footer>

</body>
</html>
